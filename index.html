<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shark to UML</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Shark to UML</h1>
    <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <label class="form-label mb-0">Please run the following command and upload the <code>traffic.json</code> file.</label>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="copy-btn">Copy</button>
        </div>
        <pre id="command-text" class="bg-light p-3 border rounded small text-break">sudo tshark -i eth0 -Y "http" -T json -e http.host -e http.request.method -e http.request.uri -e http.request.version -e http.request.line -e http.response.version -e http.response.code -e http.response.code.desc -e http.response.line -e http.file_data &gt; traffic.json</pre>
    </div>
    <div class="mb-3">
        <label for="shark-json-file-input" class="form-label">Choose the JSON file generated by Wireshark:</label>
        <input type="file" class="form-control" id="shark-json-file-input" name="shark-json" accept="application/json" />
    </div>
    <div class="mb-3">
        <label for="shark-json-textarea" class="form-label">JSON from Wireshark:</label>
        <textarea class="form-control" id="shark-json-textarea" name="shark-json-textarea" rows="6"></textarea>
    </div>
    <div class="mb-3">
        <label for="plantuml-textarea" class="form-label">PlantUML:</label>
        <textarea class="form-control" id="plantuml-textarea" name="plantuml-textarea" rows="6"></textarea>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
